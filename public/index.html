<!DOCTYPE html>
<html lang="en">

<head>
    <title>Darth Audio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.ui.css">
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.3/dist/roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/webAudio.css">
</head>

<body>
    <div class="mixer">
        <div id='mixer-group' class='mixer-controls'>
            <div id='top-controls' class='controls'>
                <div id="slide-container" class='top'>
                    <div id="visualizer-container" class="slide element">
                        <canvas id="visualizer" class="canvas"></canvas>
                    </div>
                    <div id="effect1-container" class="slide element">

                    </div>
                    <div id="effect2-container" class="slide element">
                        <input type="text" id="filter-input">
                        <div id="filter-slider"></div>
                        <div class='text'>LPF</div>
                    </div>
                </div>
                <div id="button-container" class="top">
                    <div id="btn2-container" class="cnv element ">
                        <div id="vaderbtn">
                            <svg class='vader' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1475 1362" style="image-rendering:optimizeQuality;shape-rendering:geometricPrecision;text-rendering:geometricPrecision"><path d="M1189 183c35 80 61 215 59 307-2 91-8 117 2 135 9 19 90 205 138 322 48 118 127 347 62 241-66-106-196-355-254-464-59-110-86-137-153-145-68-7-104-23-48-24 55-1 132-1 92-15-40-15-57-75-5-61 52 15 136 60 110 34-26-26-35-53-15-68 21-14 27-23 19-57-9-35-20-99-22-125-1-26-17-23-19 49-2 73-5 188-18 105-13-82-33-139-56-192-23-53-27-88-6-106 22-18 27-50-21-79-48-29-77-49-30-36 83 24 133 106 165 179zm-452 627c48 0 92 29 106 91 14 62 8 67 26 97 17 30 129 235 148 266 4 7 10 15 15 23 20 2 35 18 35 37 0 21-17 38-38 38-16 0-29-10-35-23l-257 0-257 0c-5 13-19 23-34 23-21 0-38-17-38-38 0-19 15-35 34-37 6-8 12-16 16-23 18-31 130-236 148-266 18-30 12-35 26-97 13-62 58-91 105-91zm0 505l25 0 0-138 0 0c0 0 14 2 40 17l0 121 30 0 0-101c9 6 19 14 29 23l12 9 0 69 30 0 0-43c21 17 34 28 40 33l0 10 34 0c6 0 11 0 16-1 2-9 9-18 18-22-3-8-8-18-16-30-25-38-139-218-154-237-14-19-19-33-21-61-3-27-20-84-81-84l-2 0-1 0c-61 0-79 57-81 84-3 28-7 42-22 61-14 19-129 199-154 237-7 12-13 22-15 30 9 4 15 13 18 22 4 1 10 1 16 1l33 0 0-10c7-5 20-16 40-33l0 43 31 0 0-69 11-9c11-9 20-17 29-23l0 101 31 0 0-121c25-15 39-17 40-17l0 0 0 138 24 0zm-451-1132c-35 80-61 215-59 307 2 91 8 117-2 135-10 19-90 205-139 322-48 118-127 347-61 241 65-106 195-355 254-464 59-110 86-137 153-145 67-7 104-23 48-24-56-1-133-1-92-15 40-15 56-75 4-61-52 15-135 60-109 34 26-26 34-53 14-68-20-14-27-23-18-57 9-35 19-99 21-125 2-26 17-23 19 49 2 73 5 188 19 105 13-82 32-139 55-192 23-53 27-88 6-106-21-18-27-50 21-79 48-29 77-49 30-36-83 24-132 106-164 179z"/></svg>
                        </div>
                    </div>
                    <div id="btn1-container" class="cnv">
                        <div id="pwrbtn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="power" viewBox="0 0 512 512">
                                <path d="M388.5 46.3C457.9 90.3 504 167.8 504 256c0 136.8-110.8 247.7-247.5 248C120 504.3 8.2 393 8 256.4 7.9 168 54 90.3 123.5 46.3c5.8-3.7 13.5-1.8 16.9 4.2l11.8 20.9c3.1 5.5 1.4 12.5-3.9 15.9C92.8 122.9 56 185.1 56 256c0 110.5 89.5 200 200 200s200-89.5 200-200c0-70.9-36.8-133.1-92.3-168.6-5.3-3.4-7-10.4-3.9-15.9l11.8-20.9c3.3-6.1 11.1-7.9 16.9-4.3zM280 276V12c0-6.6-5.4-12-12-12h-24c-6.6 0-12 5.4-12 12v264c0 6.6 5.4 12 12 12h24c6.6 0 12-5.4 12-12z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div id='bottom-controls' class='controls'>
                <div id="eq-container" class="switch element">
                    <div class="eq-knob">
                        <div class='eq-label text'>h</div>
                        <input class='input-value' type="text" id="high-input">
                        <div id="high-slider"></div>
                    </div>

                    <div class="eq-knob">
                        <div class='eq-label text'>m</div>
                        <input class='input-value' type="text" id="mid-input">
                        <div id="mid-slider"></div>
                    </div>
                    <div class="eq-knob">
                        <div class='eq-label text'>l</div>
                        <input class='input-value' type="text" id="low-input">
                        <div id="low-slider"></div>
                    </div>
                </div>
                <div id="master-gain-container" class="switch element">
                    <div class='text'>volume</div>
                    <input type="text" id="amount">
                    <div id="master-gain"></div>
                </div>

                <div id="tempo-slider-container" class="switch element">
                    <div class='text'>tempo</div>
                    <input type="text" id="tempo-input">
                    <div id="tempo-slider"></div>
                </div>


                <div id="play-stop-pause-container" class="switch element">

                    <div class='buttons'>
                        <div id="playbtn" class='control-button'>
                            <svg class="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6zm-16.2 55.1l-352 208C45.6 483.9 32 476.6 32 464V47.9c0-16.3 16.4-18.4 24.1-13.8l352 208.1c10.5 6.2 10.5 21.4.1 27.6z"/>
                        </svg>
                        </div>
                        <hr id='play-stop-button-divider'>
                        <div id="stopbtn" class='control-button'>
                            <svg class='stop' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M441.5 39.8C432.9 25.1 417.1 16 400 16H176c-17.1 0-32.9 9.1-41.5 23.8l-112 192c-8.7 14.9-8.7 33.4 0 48.4l112 192c8.6 14.7 24.4 23.8 41.5 23.8h224c17.1 0 32.9-9.1 41.5-23.8l112-192c8.7-14.9 8.7-33.4 0-48.4l-112-192zm84.3 224.3l-112 192c-2.9 4.9-8.2 7.9-13.8 7.9H176c-5.7 0-11-3-13.8-7.9l-112-192c-2.9-5-2.9-11.2 0-16.1l112-192c2.8-5 8.1-8 13.8-8h224c5.7 0 11 3 13.8 7.9l112 192c2.9 5 2.9 11.2 0 16.2z"/></svg>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.3/dist/roundslider.min.js"></script>
    <script src='js/app.js'></script>
</body>

</html>
